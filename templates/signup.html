{% extends "layout.html" %}
{% block stylesheet %}
{% endblock %}
{% block body %}
<form style="max-width: 300px; margin: 0 auto 100px auto;" action="/signUp" method="POST">
<h3>Sign Up</h3>
<div class="form-group">
    <label for="name">Your name:</label>
    <input type="name" name="inputName" class="form-control" id="inputName" required autofocus>
  </div>
<div class="form-group">
    <label for="name">Username:</label>
    <input type="text" name="inputEmail" class="form-control" id="inputEmail" required autofocus>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="inputPassword" class="form-control" id="inputPassword" required>
  </div>
  <button type="submit" name="action" class="btn btn-default">Confirm</button>
</form>

{% endblock %}
