{% extends "layout.html" %}
{% block stylesheet %}
{% endblock %}
{% block body %}
<form style="max-width: 300px; margin: 0 auto 100px auto;" action="/signIn" method="POST">
<h3>Sign In</h3>

<div class="form-group">
    <label for="name">Username:</label>
    <input type="text" name="inputEmail" class="form-control" id="inputEmail">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" name="inputPassword" class="form-control" id="inputPassword">
  </div>
  <button type="submit" name="action" class="btn btn-default">Confirm</button>
<a style="float: right;" href="showSignUp">Sign Up Here!</a>
</form>

{% endblock %}
